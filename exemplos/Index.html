<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>IA Cidadã</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script lang="javascript" src="js/javascript.js"></script>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content"> 
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <p>
          <label><script>dateTime()</script></label>
        </p>
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="username_login">Usuário</label>
            <input id="username_login" name="username_login" required="required" type="text" placeholder="IA_Cidadã"/>
          </p>
           
          <p> 
            <label for="password_login">Senha</label>
            <input id="password_login" name="password_login" required="required" type="password" placeholder="Senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <p>
          <label><script>dateTime()</script></label>
        </p>
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="IA Cidadã" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@iacidada.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. #abcd1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
